openapi: 3.0.0
info:
  title: 'Sales Order'
  description: 'A sales order is a financial document that confirms an impending sale. It is raised when an initial estimate is approved and the transaction is underway, and details the exact quantity, price and delivery details of the products or services being sold.'
  contact: {}
  version: 1.0.0
servers:
  -
    url: 'https://www.zohoapis.com/books/v3'
    description: 'API Endpoint'
tags:
  -
    name: sales-order
    description: 'Sales-Order Module'
paths:
  /salesorders:
    post:
      tags:
        - sales-order
      operationId: 'create_sales_order'
      summary: 'Create a sales order'
      description: 'Create a sales order for your customer.'
      parameters:
        -
          name: ignore_auto_number_generation
          in: query
          description: 'Ignore auto sales order number generation for this sales order. This mandates the sales order number.'
          required: false
          schema:
            type: boolean
          example: false
        -
          name: can_send_in_mail
          in: query
          description: 'Can the file be sent in mail.'
          required: false
          schema:
            type: boolean
          example: true
        -
          name: totalFiles
          in: query
          description: 'Total number of files.'
          required: false
          schema:
            type: integer
          example: 0
        -
          name: doc
          in: query
          description: 'Document that is to be attached'
          required: false
          schema:
            type: string
            format: binary
          example: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create-a-sales-order-request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/create-a-sales-order-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.salesorders.CREATE
    get:
      tags:
        - sales-order
      operationId: 'list_sales_orders'
      summary: 'List sales orders'
      description: 'List all sales orders.'
      parameters:
        -
          name: sort_column
          in: query
          description: 'Specify the column field for sorting sales order results. Available options include <code>customer_name</code>, <code>salesorder_number</code>, <code>shipment_date</code>, <code>last_modified_time</code>, <code>reference_number</code>, <code>total</code>, <code>date</code>, and <code>created_time</code>.'
          required: false
          schema:
            type: string
          example: created_time
        -
          name: search_text
          in: query
          description: 'General search parameter for cross-field text matching across sales order number, reference number, and customer name fields. Enables unified search functionality for quick order identification and customer order lookup operations.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: filter_by
          in: query
          description: 'Filter sales order by status. Allowed Values: <code>Status.All</code>, <code>Status.Open</code>, <code>Status.Draft</code>, <code>Status.OverDue</code>, <code>Status.PartiallyInvoiced</code>, <code>Status.Invoiced</code>, <code>Status.Void</code> and <code>Status.Closed</code>'
          required: false
          schema:
            type: string
          example: ""
        -
          name: salesorder_number
          in: query
          description: 'Filter sales orders by sales order number using various matching operators. Available variants include <code>salesorder_number_startswith</code>, <code>salesorder_number_not_in</code>, <code>salesorder_number_in</code>, and <code>salesorder_number_contains</code>. Maximum search length: 100 characters.'
          required: false
          schema:
            type: string
          example: SO-001
        -
          name: item_name
          in: query
          description: 'Filter sales orders by line item name using various matching operators. Available variants include <code>item_name_startswith</code>, <code>item_name_not_in</code>, <code>item_name_in</code>, and <code>item_name_contains</code>. Maximum search length: 100 characters.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: item_id
          in: query
          description: 'Filter sales orders by specific line item identifier. Retrieves all sales orders containing a particular product or service item based on its unique identifier for inventory tracking and item-based reporting purposes.'
          required: false
          schema:
            type: string
          example: '460000000017088'
        -
          name: item_description
          in: query
          description: 'Filter sales orders by line item description text using various matching operators. Available variants include <code>item_description_startswith</code>, <code>item_description_not_in</code>, <code>item_description_in</code>, and <code>item_description_contains</code>. Maximum search length: 100 characters.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: reference_number
          in: query
          description: 'Filter sales orders by external reference number using various matching operators. Available variants include <code>reference_number_startswith</code>, <code>reference_number_not_in</code>, <code>reference_number_in</code>, and <code>reference_number_contains</code>.'
          required: false
          schema:
            type: string
          example: REF-001
        -
          name: customer_name
          in: query
          description: 'Filter sales orders by customer name using various matching operators. Available variants include <code>customer_name_startswith</code>, <code>customer_name_not_in</code>, <code>customer_name_in</code>, and <code>customer_name_contains</code>. Maximum search length: 100 characters.'
          required: false
          schema:
            type: string
          example: 'SAF Instruments Inc'
        -
          name: total
          in: query
          description: 'Filter sales orders by total amount using various range operators. Available variants include <code>total_start</code>, <code>total_end</code>, <code>total_less_than</code>, <code>total_less_equals</code>, <code>total_greater_than</code>, and <code>total_greater_equals</code>.'
          required: false
          schema:
            type: number
            format: double
          example: 12400
        -
          name: date
          in: query
          description: 'Filter sales orders by creation date using various date range operators. Available variants include <code>date_start</code>, <code>date_end</code>, <code>date_before</code>, and <code>date_after</code>. Default date format: <code>yyyy-mm-dd</code>.'
          required: false
          schema:
            type: string
          example: '2014-07-28'
        -
          name: shipment_date
          in: query
          description: 'Search sales order by sales order shipment date. Variants: <code>shipment_date_start</code>, <code>shipment_date_end</code>, <code>shipment_date_before</code> and <code>shipment_date_after</code>. Default date format : <code>yyyy-mm-dd</code>'
          required: false
          schema:
            type: string
          example: ""
        -
          name: status
          in: query
          description: 'Search sales order by sales order status. Allowed Values: <code>draft</code>, <code>open</code>, <code>invoiced</code>, <code>partially_invoiced</code>, <code>void</code> and <code>overdue</code>.'
          required: false
          schema:
            type: string
          example: open
        -
          name: customer_id
          in: query
          description: 'Filter sales orders by specific customer identifier. Retrieves all sales orders associated with a particular customer account for customer relationship management, order history tracking, and customer-specific reporting and analysis purposes.'
          required: false
          schema:
            type: string
          example: '460000000017138'
        -
          name: salesperson_id
          in: query
          description: 'Filter sales orders by specific sales representative identifier. Retrieves all sales orders assigned to a particular salesperson for performance tracking, commission calculations, sales territory management, and individual sales reporting purposes.'
          required: false
          schema:
            type: string
          example: '460000000000097'
        -
          name: salesorder_ids
          in: query
          description: 'ID''s of the salesorder [Comma seperated values] . <code>Maximum Length : 200</code>'
          required: false
          schema:
            type: string
          example: 460108000000072000
        -
          name: zcrm_potential_id
          in: query
          required: false
          schema:
            type: string
          example: '460000000033001'
        -
          name: last_modified_time
          in: query
          description: 'Last Modified time of the Sales Order'
          required: false
          schema:
            type: string
          example: '2014-08-25T11:23:26+0530'
        -
          name: accept
          in: query
          description: 'Get the details of a particular sales order in formats such as json/ pdf/ html. Default format is json. Allowed Values: <code>json</code>, <code>csv</code> , <code>xml</code>, <code>xls</code>, <code>xlsx</code>, <code>pdf</code>, <code>jhtml</code> and <code>html</code>.'
          required: false
          schema:
            type: string
          example: ""
        -
          name: print
          in: query
          description: 'Print the exported pdf. <code> It will be used when accept = pdf and atleast one value in salesorder_ids  </code>'
          required: false
          schema:
            type: boolean
          example: false
        -
          name: customview_id
          in: query
          description: 'ID of the customview'
          required: false
          schema:
            type: string
          example: '460000004000597'
        - name: page
          in: query
          description: 'Specify the page number for paginated results retrieval. Controls which subset of sales order records to return, enabling efficient data handling for large result sets. Default value is 1 for the first page.'
          required: false
          schema:
            type: integer
            default: 1
          example: 1
        - name: per_page
          in: query
          description: 'Specify the maximum number of sales order records to return per page. Controls result set size for optimal performance, memory usage, and user experience. Default value is 200 records per page.'
          required: false
          schema:
            type: integer
            default: 200
          example: 200
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/list-sales-orders-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.salesorders.READ
    put:
      tags:
        - sales-order
      operationId: 'update_sales_order_using_custom_field'
      summary: "Update a sales order using a custom field's unique value"
      description: "A custom field will have unique values if it's configured to not accept duplicate values. Now, you can use that custom field's value to update a sales order by providing its API name in the X-Unique-Identifier-Key header and its value in the X-Unique-Identifier-Value header. Based on this value, the corresponding sales order will be retrieved and updated. Additionally, there is an optional X-Upsert header. If the X-Upsert header is true and the custom field's unique value is not found in any of the existing sales orders, a new sales order will be created if the necessary payload details are available"
      parameters:
        -
          name: X-Unique-Identifier-Key
          in: header
          description: 'Unique CustomField Api Name'
          required: true
          schema:
            type: string
            example: cf_unique_cf
        -
          name: X-Unique-Identifier-Value
          in: header
          description: 'Unique CustomField Value'
          required: true
          schema:
            type: string
            example: 'unique Value'
        -
          name: X-Upsert
          in: header
          description: 'If there is no record is found unique custom field value , will create new invoice'
          required: false
          schema:
            type: boolean
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update-a-sales-order-request'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update-a-sales-order-response'
      deprecated: false
      security:
        -
          Zoho_Auth:
            - ZohoBooks.salesorders.UPDATE
    parameters:
      -
        $ref: '#/components/parameters/organization_id'
